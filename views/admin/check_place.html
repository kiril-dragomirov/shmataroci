      <script>




        var request = new XMLHttpRequest();
        request.open("get", "../../controllers/admin_controller.php?info=check");
        var mainVar = "";

            } else {

                str += "<th>Add</th>";
                str += "<th>delete</th></tr>";

                for (var j = 0; j < example.length; j++) {

                   str += "<tr id=\""+j+"\">";

                        str += "</td>";

                        }

               document.getElementById("my").innerHTML = str;
               console.log(str);
               

            }

        request.send();
